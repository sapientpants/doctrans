services:
  db:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: doctrans_dev
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: ecto://postgres:postgres@db/doctrans_dev
      DATABASE_HOST: db
      OLLAMA_HOST: http://host.docker.internal:11434
      PHX_HOST: localhost
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent overwriting dependencies
      - /app/deps
      - /app/_build
      # Persist node modules
      - /app/assets/node_modules
    depends_on:
      db:
        condition: service_healthy
    # Allow access to host machine's Ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true

volumes:
  pgdata:
